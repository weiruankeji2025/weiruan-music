<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#ff4757" stroke="#fff" stroke-width="3"/>

  <!-- Snow King Body -->
  <ellipse cx="100" cy="145" rx="50" ry="45" fill="white" stroke="#333" stroke-width="2"/>

  <!-- Snow King Head -->
  <circle cx="100" cy="80" r="45" fill="white" stroke="#333" stroke-width="2"/>

  <!-- Crown - 3 points -->
  <g transform="translate(60, 20)">
    <path d="M0,35 L8,12 L20,28 L32,5 L44,28 L56,12 L80,35 L70,35 L70,45 L10,45 L10,35 Z"
          fill="#ffd700" stroke="#333" stroke-width="2"/>
    <!-- Crown jewels -->
    <circle cx="20" cy="30" r="4" fill="#ff4757"/>
    <circle cx="40" cy="22" r="5" fill="#ff4757"/>
    <circle cx="60" cy="30" r="4" fill="#ff4757"/>
  </g>

  <!-- Left Eye -->
  <g transform="translate(75, 65)">
    <ellipse cx="0" cy="0" rx="10" ry="12" fill="#1a1a2e"/>
    <ellipse cx="3" cy="-3" rx="3" ry="4" fill="white" opacity="0.6"/>
  </g>

  <!-- Right Eye -->
  <g transform="translate(125, 65)">
    <ellipse cx="0" cy="0" rx="10" ry="12" fill="#1a1a2e"/>
    <ellipse cx="3" cy="-3" rx="3" ry="4" fill="white" opacity="0.6"/>
  </g>

  <!-- Rosy Cheeks -->
  <ellipse cx="65" cy="90" rx="10" ry="7" fill="#ffb8b8" opacity="0.7"/>
  <ellipse cx="135" cy="90" rx="10" ry="7" fill="#ffb8b8" opacity="0.7"/>

  <!-- Nose (carrot) -->
  <ellipse cx="100" cy="85" rx="6" ry="5" fill="#ff9f43"/>

  <!-- Happy Mouth -->
  <path d="M80,100 Q100,120 120,100" fill="none" stroke="#333" stroke-width="4" stroke-linecap="round"/>

  <!-- Tongue -->
  <ellipse cx="100" cy="108" rx="8" ry="6" fill="#ff4757"/>

  <!-- Scarf -->
  <path d="M50,115 Q100,135 150,115" fill="none" stroke="#ff4757" stroke-width="12" stroke-linecap="round"/>
  <ellipse cx="70" cy="140" rx="10" ry="20" fill="#ff4757" stroke="#333" stroke-width="1"/>
  <ellipse cx="85" cy="145" rx="8" ry="18" fill="#ff4757" stroke="#333" stroke-width="1"/>

  <!-- Arms -->
  <line x1="55" y1="140" x2="30" y2="120" stroke="#8b6914" stroke-width="6" stroke-linecap="round"/>
  <line x1="145" y1="140" x2="170" y2="120" stroke="#8b6914" stroke-width="6" stroke-linecap="round"/>

  <!-- Ice cream in hand -->
  <g transform="translate(155, 85)">
    <!-- Cone -->
    <polygon points="0,20 20,20 10,45" fill="#d4a853" stroke="#8b6914" stroke-width="1"/>
    <!-- Ice cream -->
    <circle cx="10" cy="12" r="12" fill="white" stroke="#333" stroke-width="1"/>
    <circle cx="10" cy="2" r="8" fill="#87ceeb" stroke="#333" stroke-width="1"/>
    <circle cx="10" cy="-5" r="5" fill="#ffb8b8" stroke="#333" stroke-width="1"/>
  </g>

  <!-- Music notes around -->
  <text x="25" y="60" font-size="20" fill="white" opacity="0.8">♪</text>
  <text x="165" y="50" font-size="16" fill="white" opacity="0.8">♫</text>
  <text x="20" y="170" font-size="14" fill="white" opacity="0.6">♪</text>
</svg>
